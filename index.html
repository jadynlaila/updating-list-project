<!DOCTYPE html>

<head>

    <title>Boiler Plate</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='Untitled.png', type='image/x-icon'>
</head>
<body>
    <div class="information">
        <p class="firstName">*First Name:</p>
        <textarea name="firstName" id="firstName" placeholder="First Name" class="firstName"></textarea>
        
        <p class="lastName">*Last Name:</p>
        <textarea name="firstName" id="firstName" placeholder="Last Name" class="lastName"></textarea>
        
        <p class="dob">*Date of Birth</p>
        <textarea name="dob" id="dob" placeholder="(MM/DD/YYYY)" class="dob"></textarea>
        
        <p class="pointA">*Departure City:</p>
        <textarea name="pointA" id="pointA" placeholder="Departure City" class="pointA"></textarea>

        <p class="pointB">*Arrival City:</p>
        <textarea name="pointB" id="pointB" placeholder="Arrival City" class="pointB"></textarea>

        <p class="leavingDate">*Date Leaving:</p>
        <textarea name="leavingDate" id="leavingDate" placeholder="(MM/DD/YYYY") class="leavingDate"></textarea>
/////check for month date year by splitting at / || , || - and then checking that the date is not above or below a certain point
        <p class="returningDate">*Date Returning:</p>
        <textarea name="returningDate" id="returningDate" placeholder="returningDate" class="returningDate"></textarea>

        <p class="bags">Bag Count:</p>
        <textarea name="bags" id="bags" placeholder="needs to be button" class="bags"></textarea>

        <p class="meal">Meal plan:</p>
        <textarea name="meal" id="meal" placeholder="needs to be button" class="meal"></textarea>
        
        <p class="extras">Extras:</p>
        <textarea name="extras" id="extras" placeholder="needs to be button" class="extras"></textarea>
    </div>
</body>
